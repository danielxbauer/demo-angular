    <input type="text" class="input-block input-big" ng-model="controller.note.title" />
    
    <div text-angular class="mt-10"
         ng-model="controller.note.text" 
         ta-toolbar-class="note-toolbar" 
         ta-toolbar-group-class="note-btn-group" 
         ta-toolbar-button-class="note-btn" 
         ta-toolbar-active-button-class="active"

</div>
